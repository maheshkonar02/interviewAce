services:
  - type: web
    name: interviewace-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      # Add your environment variables in Render dashboard:
      # MONGODB_URI, JWT_SECRET, FRONTEND_URL, API keys, etc.
